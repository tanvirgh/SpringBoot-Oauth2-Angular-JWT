<h3>Create Prescription</h3>
<div class="row">
  <form [formGroup]="prescriptionForm">
    <div class="form-group">
      <mat-label for="patientName">Patient Name</mat-label>
      <input matInput type="text" class="form-control" formControlName="patientName" data-toggle="tooltip" data-placement="right"
        title="Enter Patient Name">
      <!-- <div class="alert alert-danger" *ngIf = "(PatientName.touched) && (PatientName.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="PatientName.errors.required">Student Name is Required</span>
            <span *ngIf = "PatientName.errors.minlength">
                        MinLength Error
                    </span>
          </div> -->
    </div>

    <div class="form-group">
      <mat-label for="age">Age</mat-label>
      <input matInput type="text" class="form-control" formControlName="age" data-toggle="tooltip" data-placement="right"
        title="Enter age">
      <!-- <div class="alert alert-danger" *ngIf = "(Age.touched) && (Age.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="Age.errors.required">Student Email is Required</span>
            <span *ngIf = "Age.errors.email">
                        Invalid Email Format
                    </span>
          </div> -->
    </div>

    <div class="form-group">
      <mat-label for="gender">Gender</mat-label>
      <select class="form-control" formControlName="gender" data-toggle="tooltip" data-placement="right"
        title="Select Gender">
        <option value="null">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <button mat-button class="btn btn-primary" [mat-dialog-close]="prescriptionForm.value">Submit</button>&nbsp;  &nbsp;  
      <button mat-button class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
    </div>
    
  </form>

</div>
